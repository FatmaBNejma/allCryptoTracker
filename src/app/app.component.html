<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../assets/icon/logo.png" alt="AllCryptoTracker">
      </div>
      <ion-list class="menu-items" lines="none">
        <ion-item [ngClass]="{'active': crypto=='bitcoin'}" (click)="chooseCrypto('bitcoin')">
          <ion-avatar>
            <img src="../../../assets/Bitcoin.png" alt="Bitcoin"/>
          </ion-avatar>
          &nbsp; Bitcoin (btc)
        </ion-item>
        <ion-item [ngClass]="{'active': crypto=='litecoin'}" (click)="chooseCrypto('litecoin')">
          <ion-avatar>
            <img src="../../../assets/Litecoin.png" alt="Litecoin"/>
          </ion-avatar>
          &nbsp; Litecoin (ltc)
        </ion-item>
        <ion-item [ngClass]="{'active': crypto=='ethereum'}" (click)="chooseCrypto('ethereum')">
          <ion-avatar>
            <img src="../../../assets/Ethereum.png" alt="Ethereum"/>
          </ion-avatar>
          &nbsp; Etherum (eth)
        </ion-item>
        <ion-item [ngClass]="{'active': crypto=='ripple'}" (click)="chooseCrypto('ripple')">
          <ion-avatar>
            <img src="../../../assets/Ripple.png" alt="Ripple"/>
          </ion-avatar>
          &nbsp; Ripple (xrp)
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
